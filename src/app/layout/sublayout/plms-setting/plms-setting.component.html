<div class="settingBody">

  <div class="settingContent">

  <mat-card class="settingListCard">
    <mat-card-header>
      <mat-card-title>User List</mat-card-title>
      <mat-card-subtitle>User permission listing</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="_email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element._email}} </td>
            </ng-container>
        
            <ng-container matColumnDef="_internal" >
                <th mat-header-cell *matHeaderCellDef width="100px"> IsAdmin </th>
                <td mat-cell *matCellDef="let element"> 
                   <mat-checkbox [checked]= "element._internal" (click)="IsAdmin(element,'Internalcheck')"></mat-checkbox>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="_external">
                <th mat-header-cell *matHeaderCellDef> External </th>
                <td mat-cell *matCellDef="let element"> 
                  <!-- <mat-checkbox [checked]= "element._external" (click)="InternalCheck(element,'Externalcheck')"></mat-checkbox>  -->
                  <mat-checkbox [checked]= "element._external" ></mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="_isactive">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element"> 
                  <!-- {{element._isactive}}  -->
                  <!-- <mat-checkbox [checked]= "element._isactive" (click)="InternalCheck(element,'ActiveCheck')"></mat-checkbox>  -->
                  <mat-checkbox [checked]= "element._isactive"></mat-checkbox>
                </td>
            </ng-container>

            <!-- Weight Column -->
            
        
            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef width="100px"> External </th>
              <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
            </ng-container> -->
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef width="50px"> Action </th>
              <td mat-cell *matCellDef="let element"> <button mat-flat-button color="warn" style="width: 100%;"><i class="fas fa-user-minus"></i></button> </td>
            </ng-container>
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="Delete(row,'Delete')" ></tr>
            <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr> -->
          </table>

          

    </mat-card-content>
  </mat-card>

  <mat-card class="settingFormCard">
      <mat-card-header>
        <mat-card-title>Add New User</mat-card-title>
        <mat-card-subtitle>Add new user permission for the system</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
  
        <!-- <form class="example-form"> -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="_registeremail">
          </mat-form-field>
        <!-- </form> -->
  
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" style="width: 100%;" (click)="SaveEmail()" >Add</button>
      </mat-card-actions>
    </mat-card>

  </div>
  

</div>
