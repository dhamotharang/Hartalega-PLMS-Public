<div class="loginBody">

  <mat-card class="loginCard">
    <div class="loginCardLogo">
      <img mat-card-image src="assets/img/hartalega.png" alt="">
    </div>
    <mat-card-content>

      <!-- <form class="example-form"> -->
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email"   [(ngModel)]="_email">
          <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <input type="password" matInput placeholder="Password"  [(ngModel)]="_password" >
        </mat-form-field>
      <!-- </form> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" style="width: 100%;" (click)="Login()">Login</button>
    </mat-card-actions>
  </mat-card>

</div>
